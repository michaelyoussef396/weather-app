<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <main>
        <section class="location">
            <div class="city">Melbourne</div>
            <div class="date">Thurday 24th of june 2021</div>
        </section>
        <div class="current">
            <div class="temp">14 <span>°c</span></div>
            <div class="weather">Mostly Sunny</div>
            <div class="hi-low">14°c / 8°C</div>
        </div>
        
        
    </main>
    <div>
        <script src="main.js"></script>
    </div>

</body>
</html>
